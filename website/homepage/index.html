<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon Clone</title>
    <meta name="keywords" content="amazon clone, programming and more amazon clone"/>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://kit.fontawesome.com/6116fe2258.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="top">
        <ul>
            <li class="navbar-brand header-links">Amazon clone</li>
            <div>
                <!-- <li class="header-links"><i class="fas fa-search"></i></li> -->
                <li class="header-links"><i class="fas fa-shopping-cart"></i></li>
                <li><button class='amazonoutlinebutton'>Sign in</button></li>
            </div>
        </ul>
        <ul id="mobile-nav-links-list">
            <li>
                <select class="headerfontsize">
                    <option value="">--Select Location--</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Vijayawada">Vijayawada</option>
                    <option value="">Delhi</option>
                    <option value="">Mumbai</option>
                </select>
            </li>
            <li>
                <div id="header-search-container">
                    <select class="headerfontsize">
                        <option value="">--Select category--</option>
                    </select>
                    <input class="headerfontsize"/>
                    <button class="headerfontsize amazonbutton">Search</button>
                </div>
            </li>
        </ul>
    </header>
    <div class="categories-container">
        <div class="category">
            <h2 class="category-header">Electronics</h2>
            <div class="category-theme-container" style="background-image: url('https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Fuji/2020/May/Dashboard/Fuji_Dash_Electronics_1x._SY304_CB432774322_.jpg');"></div>
        </div>
        <div class="category">
            <h2 class="category-header">Watches</h2>
            <div class="category-theme-container" style="background-image: url('https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Fuji/2021/September/DashboardCards/Fuji_Dash_SmartWatch_1X._SY304_CB639922137_.jpg');"></div>
        </div>
        <div class="category">
            <h2 class="category-header">Books</h2>
            <div class="category-theme-container" style="background-image: url('https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Fuji/2021/September/DashboardCards/Fuji_Desktop_Dash_Kindle_1x._SY304_CB639752818_.jpg');"></div>
        </div>
        <div class="category">
            <h2 class="category-header">Fitness Needs</h2>
            <div class="category-theme-container" style="background-image: url('https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Fuji/2021/September/DashboardCards/Fuji_Dash_Fitness_1X._SY304_CB639748186_.jpg');"></div>
        </div>
        <div class="category">
            <h2 class="category-header">Footwear</h2>
            <div class="category-theme-container" style="background-image: url('https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Fuji/2021/December/EpicDailyDeals/Fuji_quad_fashion_1x._SY116_CB651061653_.jpg');"></div>
        </div>
        <div class="category">
            <h2 class="category-header">Clothing</h2>
            <div class="category-theme-container" style="background-image: url('https://images-na.ssl-images-amazon.com/images/G/01/US-hq/2021/img/Events/XCM_CUTTLE_1360298_1843011_US_186x116_1X_en_US._SY116_CB642508157_.jpg');"></div>
        </div>
    </div>
    <button class="amazonlightbutton"><a href="#top" style="color:white;text-decoration:none;">Back to top</a></button>
    <footer>
        <div class="footer-nav-links-container">
            <h3>Know more ..</h3>
